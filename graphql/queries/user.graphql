query Me {
  me {
    username
    avatar
    verified
  }
}

query MeDetail {
  me {
    ...UserFields
    profilemodel {
      ...ProfileFields
    }
    trips {
      edges {
        node {
          ...TripSimpleFields
        }
      }
    }
  }
}

query UserDetail($userId: ID!, $followedUserId: ID!) {
  user(id: $userId) {
    ...UserFields
    profilemodel {
      ...ProfileFields
    }
    trips {
      edges {
        node {
          ...TripSimpleFields
        }
      }
    }
  }
  followedUser(id: $followedUserId)
}

query isFollowed($followedUserId: ID!) {
  followedUser(id: $followedUserId)
}

query userFollowings($userId: ID!) {
  user(id: $userId) {
    followingUsers {
      edges {
        node {
          followed {
            username
            avatar
            id
          }
        }
      }
    }
  }
}

query UserFollowers($userId: ID!) {
  user(id: $userId) {
    followerUsers {
      edges {
        node {
          follower {
            id
            username
            avatar
          }
        }
      }
    }
  }
}

query MeFollowings {
  me {
    followingUsers {
      edges {
        node {
          followed {
            id
            username
            avatar
          }
        }
      }
    }
  }
}

query MeFollowers {
  me {
    followerUsers {
      edges {
        node {
          follower {
            id
            username
            avatar
          }
        }
      }
    }
  }
}

query AllProfiles {
  allUsers {
    edges {
      node {
        id
        username
        avatar
        trips {
          edges {
            node {
              id
            }
          }
        }
        profilemodel {
          tripStatus
          header
          followersCount
          followingsCount
          achievements {
            edges {
              node {
                title
                image
              }
            }
          }
        }
      }
    }
  }
}

query MeSavedTrips {
  me {
    savedTrips {
      edges {
        node {
          trip {
            ...TripSimpleFields
          }
        }
      }
    }
  }
}

fragment UserFields on UserType {
  username
  avatar
  verified
  email
  phoneNumber
  dateJoined
  # firstName
  # lastName
}

fragment ProfileFields on ProfileType {
  about
  tripStatus
  header
  gender
  followersCount
  followingsCount
}
