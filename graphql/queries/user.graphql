query Me {
  me {
    username
    avatar
    verified
  }
}

query MeDetail {
  me {
    ...UserFields
    profilemodel {
      ...ProfileFields
    }
    trips {
      edges {
        node {
          ...TripSimpleFields
        }
      }
    }
  }
}

query MeFollowings {
  me {
    followingUsers {
      edges {
        node {
          followed {
            id
            username
            avatar
          }
        }
      }
    }
  }
}

query MeFollowers {
  me {
    followerUsers {
      edges {
        node {
          followed {
            id
            username
            avatar
          }
        }
      }
    }
  }
}

fragment UserFields on UserType {
  username
  avatar
  verified
  email
  phoneNumber
  dateJoined
  # firstName
  # lastName
}

fragment ProfileFields on ProfileType {
  about
  tripStatus
  header
  gender
  followersCount
  followingsCount
}
