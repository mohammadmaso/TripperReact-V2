query AllTrip(
  $allTripOffset: Int
  $allTripBefore: String
  $allTripAfter: String
  $allTripFirst: Int
  $allTripLast: Int
  $allTripCategories: [[ID]]
) {
  allTrip(
    offset: $allTripOffset
    before: $allTripBefore
    after: $allTripAfter
    first: $allTripFirst
    last: $allTripLast
    categories_In: $allTripCategories
  ) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      cursor
      node {
        id
        title
        description
        createdAt
        startDate
        endDate
        defaultImage
        author {
          id
          username
          avatar
        }
        categories {
          edges {
            node {
              title
            }
          }
        }
        likes
        places {
          edges {
            node {
              id
            }
          }
        }
        experiences {
          edges {
            node {
              id
            }
          }
        }
      }
    }
  }
}

query AllTripCategories {
  allTripCategories {
    edges {
      node {
        id
        title
        image
      }
    }
  }
}

