overwrite: true
schema: 'https://tripper-backend.herokuapp.com/api/'
# documents: "graphql/**/*.graphql"
generates:
  graphql/generated/types.d.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
